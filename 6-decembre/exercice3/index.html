<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <title>Exercice 3</title>
</head>
<body>
    <form class="form-row">
        <div class="form row">
          <label for="Email">Adresse Mail</label>
            <input type="email" class="form-control" id="Email"  placeholder="Votre email" required>
        </div> <br>
        <div class="form row">
          <label for="Password">Mot de passe</label>
          <input type="password" class="form-control" id="Password" placeholder=" Votre mot de passe" required>
        </div> <br>
        <div class="form row">
            <label for="Address">Adresse</label>
             <input type="text" class="form-control" id="Address" placeholder="40 Boulevard des Champs" required>
        </div> <br>
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="City">Ville</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="Ville" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="Zip">Code Postal</label>
              <input type="text" class="form-control" id="Zip" placeholder="Code Postal" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                J'accepte les termes et conditions.
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
    
</body>
</html>
